<!DOCTYPE html>
<html>
<head>
  <title>inedit.js demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"-->
  <!--type="text/css" rel="stylesheet"/>-->
  <script src="../bower_components/requirejs/require.js" data-main="demo"></script>
  <style>
    .inedit, .ind-btn {
      display: none;
    }

    .inedit.editing, .ind-btn.editing {
      display: inline-block;
    }

    .ind-view {
      border: thin solid black;
    }

    .ind-view.editing, .ind-view.validating {
      display: none;
    }

    .ind-spinner, .ind-spinner.editing {
      display: none;
    }

    .ind-spinner.validating {
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <h2>Inputs</h2>

  <form class="form-horizontal row">
    <div class="form-group">
      <label for="text-input" class="col-md-2 control-label">Text</label>

      <div class="col-md-3">
        <input id="text-input" type="text" class="form-control inedit" value="text content" placeholder="Text"
               data-view-el="p"
               data-view-class="form-control-static"
          />
      </div>

      <div class="col-md-1">
        <input class="text-input companion validate btn btn-success" type="button" value="Validate"/>
      </div>
      <div class="col-md-1">
        <input class="text-input companion reject btn btn-danger" type="button" value="Reject"/>
      </div>
    </div>

    <div class="form-group">
      <label for="text-input-sync" class="col-md-2 control-label">Text (sync)</label>

      <div class="col-md-3">
        <input id="text-input-sync" type="text" class="form-control inedit" value="text content" placeholder="Text"
               data-view-el="p" data-view-class="form-control-static"
               data-async="false"
          />
      </div>
    </div>

    <div class="form-group">
      <label for="text-input-disabled" class="col-md-2 control-label">Text (disabled)</label>

      <div class="col-md-3">
        <input id="text-input-disabled" type="text" class="form-control inedit" value="text content" placeholder="Text"
               data-view-el="p" data-view-class="form-control-static"
               disabled/>
      </div>
    </div>

    <div class="form-group">
      <label for="textarea-input" class="col-md-2 control-label">Textarea</label>

      <div class="col-md-3">
        <textarea id="textarea-input" class="form-control inedit" placeholder="Text"
                  data-view-el="p" data-view-class="form-control-static"
                  data-async="false">
          textarea control
      </textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="text-input-empty" class="col-md-2 control-label">Text (empty)</label>

      <div class="col-md-3">
        <input id="text-input-empty" type="text" class="form-control inedit" value="" placeholder="Text"
               data-view-el="p" data-view-class="form-control-static"
               data-async="false" data-placeholder="No text, click to edit..."
          />
      </div>
    </div>
  </form>
</div>
</body>
</html>
